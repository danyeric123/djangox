{% extends '_base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <h2>Total Time: {{ time_taken }}</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">
                    {{ user.lastName }}, {{ user.firstName }}
                    <img src="{{ user.image }}" alt="{{ user.firstName }} {{ user.lastName }}">
                </a>: {{ user.quote }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
